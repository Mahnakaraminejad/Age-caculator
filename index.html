<!DOCTYPE html>
<html lang="en" style="background-color: hsl(0, 0%, 86%);">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet" type="text/css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:ital,wght@0,800;1,900&display=swap"
    rel="stylesheet">
  <title> Age calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <script src="index.js"></script>
  <div class="container">
    <div class="topContainer">
      <span class="box">
        <label style="color: gray;">Day</label>
        <input id="days" class="date" type="text" placeholder="DD" />
        <span id="error" style="color: red;"></span>
      </span>

      <span class="box">
        <label style="color: gray;">Month</label>
        <input id="months" class="date" type="text" placeholder="MM" />
        <span id="error2" style="color: red;"></span>
      </span>

      <span class="box">
        <label style="color: gray;">Year</label>
        <input id="years" class="date" type="text" placeholder="YYYY" />
        <span id="error3" style="color: red;"></span>

      </span>

    </div>

    <div class="liner">
      <span>
        <hr size="0" style="margin-top: 25px; height: 0px;" />
      </span>
      <button class="dot" onclick="AgeCalculator()">
        <img alt="img" style="height: 25px; width: 25px;" src="./assets/images/icon-arrow.svg" />
      </button>
    </div>

    <div class="bottomContainer">
      <span id="dashY" class="dash">- - </span><span> years</span><br />
      <span id="dashM" class="dash">- - </span><span> months</span><br />
      <span id="dashD" class="dash">- - </span><span> days</span>
    </div>
  </div>
</body>

</html>
